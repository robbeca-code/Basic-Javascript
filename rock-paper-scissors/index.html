<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <main>
    <header>
      <h1 class="title">Rock paper scissors</h1>
    </header>
    <section>
      <h1 class="hidden">Let's play rock paper scissors</h1>
      <div class="score-board">
        <div class="badge">user</div>
        <div class="badge">comp</div>

        <span id="user-score" class="score">0</span>
        <span class="score">:</span>
        <span id="comp-score" class="score">0</span>
      </div>
      <div class="result">
        <p>Let's play!</p>
      </div>
      <div class="choices">
        <button type="button" class="btn choice" id="r">
          <img src="./assets/rock.png" alt="rock"/>
        </button>
        <button type="button" class="btn choice" id="p">
          <img src="./assets/paper.png" alt="paper"/>
        </button>
        <button type="button" class="btn choice" id="s">
          <img src="./assets/scissors.png" alt="scissors"/>
        </button>
      </div>
      <p id="action-message">Make your move.</p>
    </section>
  </main>
  <script src="./app.js" defer></script>
</body>
</html>
