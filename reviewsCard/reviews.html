<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css"/>
	<script src="https://kit.fontawesome.com/04dd8df0d5.js" crossorigin="anonymous"></script>
	<title>Reviews</title>
</head>
<body>
	<main>
		<section>
			<div class="title">
				<h1>Our Reviews</h1>
				<div class="line"></div>
			</div>
			<article class="reviews">
				<div class="img-container">
					<img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883423/person-4_t9nxjt.jpg" 
					alt="Bill Anderson" id="person-img"/>
				</div>
				
				<h3 id="author">Bill Anderson</h3>
				<p id="job">THE BOSS</p>
				<p id="info">
					Lorem ipsum dolor sit amet consectetur adipisicing elit.
					Odio eius modi rerum esse asperiores, in exercitationem molestias
					commodi nihil earum?
				</p>
				<div class="button-groups">
					<button type="button" class="prev-btn">
						<i class="fa-solid fa-angle-left"></i>
					</button>
					<button type="button" class="next-btn">
						<i class="fa-solid fa-angle-right"></i>
					</button>
				</div>
				<button type="buttton" class="random-btn">surprise me</button>
			</article>
		</section>
	</main>
	<script src="./js.js"></script>
</body>
</html>
