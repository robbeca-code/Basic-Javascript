<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>Slide</title>
</head>
<body>
  <section class="container">
    <h1 class="hidden">Slide section</h1>
    <div class="slide">
      <img src="./assets/img-1.jpeg" class="slide-img" alt="slide image"/>
      <h1>1</h1>
    </div>
    <div class="slide">
      <img src="./assets/img-2.jpeg" class="slide-img" alt="slide image"/>
      <h1>2</h1>

    <div class="slide">
      <img src="./assets/img-1.jpeg" class="slide-img" alt="slide image"/>
      <h1>3</h1>

  <div class="btn-container">
    <button type="button" class="btn prev-btn">Prev</button>
    <button type="button" class="btn next-btn">Next</button>
  </div>
  <script src="./app.js"></script>

</html>
